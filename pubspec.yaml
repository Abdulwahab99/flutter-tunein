name: Tunein
description: music player app.

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flute_music_player: ^0.0.6
  rxdart: ^0.22.0
  sliding_up_panel: ^0.3.4
  shared_preferences: ^0.5.3+1
  simple_permissions: ^0.1.9
  get_it: ^1.0.3+1


dev_dependencies:
  flutter_test:
    sdk: flutter
 

flutter:
  assets:
    - images/
  fonts:
    - family: Boxicons
      fonts:
        - asset: fonts/boxicons.ttf
          weight: 400

  
  uses-material-design: true
